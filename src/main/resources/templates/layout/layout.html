<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Taller Moto Llantas Virtual</title>
        <link rel="icon" type="image/png" th:href="@{/img/motollantaslogo.png}" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="flex flex-col min-h-screen">

        <!-- Header -->
        <header th:fragment="header" class="bg-[#5F5E5D] text-white shadow-md">
            <nav class="container mx-auto flex flex-wrap items-center justify-between px-6 py-3 md:py-4">
                <!-- Logo -->
                <a class="text-lg font-semibold" th:href="@{/index}">
                    Taller Moto Llantas Virtual
                </a>

                <!-- Botón móvil -->
                <button id="menu-toggle" class="text-white md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Menú -->
                <div id="menu" class="w-full md:w-auto mt-4 md:mt-0 hidden md:flex md:items-center md:space-x-6">
                    <a th:href="@{/index}" class="block py-2 md:py-0 hover:text-yellow-400 transition-colors">Inicio</a>
                    <a th:href="@{/catalog/catalog}" class="block py-2 md:py-0 hover:text-yellow-400 transition-colors">Catálogo</a>
                    <a th:href="@{/garage/userGarage}" class="block py-2 md:py-0 hover:text-yellow-400 transition-colors">Agendar Cita</a>
                    <a th:href="@{/garage/myAppointments}" sec:authorize="isAuthenticated()" class="block py-2 md:py-0 hover:text-yellow-400 transition-colors">Mis Citas</a>
                    <a th:href="@{/location}" class="block py-2 md:py-0 hover:text-yellow-400 transition-colors">Ubicación</a>
                    <a th:href="@{/motorcycle/myMotorcycle}" sec:authorize="isAuthenticated()" class="block py-2 md:py-0 hover:text-yellow-400 transition-colors">Mis Motos</a>

                    <!-- Notificaciones -->
                    <a th:href="@{/notifications/notification}" class="relative block py-2 md:py-0 hover:text-yellow-400 transition-colors">
                        <i class="fa-solid fa-bell text-xl"></i>
                        <span id="notification-count" th:if="${unreadCount > 0}" th:text="${unreadCount}"
                              class="absolute -top-2 -right-2 bg-yellow-500 text-white text-xs px-2 py-0.5 rounded-full"></span>
                    </a>

                    <!-- Login -->
                    <a th:href="@{/login}" sec:authorize="isAnonymous()" class="block py-2 md:py-0 hover:text-yellow-400 text-xl">
                        <i class="fa-solid fa-user"></i>
                    </a>

                    <!-- Carrito -->
                    <a th:href="@{/cart}" class="relative block py-2 md:py-0 hover:text-yellow-400 transition-colors">
                        <i class="fa-solid fa-cart-shopping text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-yellow-500 text-white text-xs px-2 py-0.5 rounded-full">0</span>
                    </a>
                </div>

                <!-- Botones de usuario autenticado -->
                <div class="flex flex-wrap gap-3 items-center" sec:authorize="isAuthenticated()">
                    <a th:href="@{/userProfile}"
                       class="flex items-center space-x-1.5 bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-full transition duration-150 min-w-[140px] justify-center text-center text-sm">
                        <i class="fa-solid fa-user text-gray-700 text-base"></i>
                        <span sec:authentication="name" class="text-gray-800 font-medium truncate"></span>
                    </a>

                    <a sec:authorize="hasRole('ADMIN')"
                       th:href="@{/dashboard/finance}"
                       class="inline-flex items-center px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg transition duration-300 min-w-[140px] justify-center text-center">
                        <i class="fa-solid fa-user-shield mr-1.5 text-base"></i> Panel Admin
                    </a>

                    <a sec:authorize="hasRole('MECANICO')"
                       th:href="@{/garage/myOrders}"
                       class="inline-flex items-center px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold rounded-lg transition duration-300 min-w-[140px] justify-center text-center">
                        <i class="fa-solid fa-wrench mr-1.5 text-base"></i> Tareas Mecánico
                    </a>

                    <form th:action="@{/logout}" method="post" class="min-w-[140px]">
                        <button type="submit"
                                class="w-full bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1.5 rounded-md flex items-center justify-center gap-1.5">
                            <i class="fa-solid fa-arrow-right-from-bracket text-base"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </nav>
        </header>



        <!-- Footer -->
        <footer th:fragment="footer" class="bg-[#5F5E5D] text-white py-6 mt-auto">
            <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
                <div class="text-sm">&copy; Moto Llantas Virtual 2025</div>
                <div class="flex space-x-4 mt-2 md:mt-0">
                    <a href="#!" class="text-sm hover:underline">Privacidad</a>
                    <a href="#!" class="text-sm hover:underline">Términos y Condiciones</a>
                    <a href="#!" class="text-sm hover:underline">Contacto</a>
                </div>
            </div>
            <script th:src="@{/js/scripts.js}"></script>
        </footer>
    </body>
</html>
