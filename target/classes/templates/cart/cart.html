<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="~{layout/layout :: head}">
        <title>Moto Llantas</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <header th:replace="~{layout/layout :: header}"/>

        <div th:if="${error}" class="fixed top-5 right-5 bg-red-500 text-white p-4 rounded-xl shadow-lg z-50">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="fixed top-5 right-5 bg-green-500 text-white p-4 rounded-xl shadow-lg z-50">
            <span th:text="${success}"></span>
        </div>

        <section th:replace="~{cart/fragments :: cart}"/>

        <footer th:replace="~{layout/layout :: footer}"/>

    </body>
</html>
