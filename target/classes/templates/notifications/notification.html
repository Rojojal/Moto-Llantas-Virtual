<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}">
    <title>Taller Llantas - Notificaciones</title>
    <meta charset="UTF-8"/>
</head>
<body class="flex flex-col min-h-screen">

<div th:if="${successMessage}"
     id="successAlert"
     class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center w-full max-w-md p-4 text-green-400 bg-green-950 rounded-lg shadow-md transition-opacity duration-500"
     role="alert">
    <svg class="flex-shrink-0 w-5 h-5 me-3 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
    </svg>
    <span class="text-sm font-medium flex-1" th:text="${successMessage}"></span>
    <button type="button" onclick="closeAlert()" class="text-green-400 hover:text-green-200 transition-colors">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>
</div>

<header th:replace="~{layout/layout :: header}"></header>

<main class="container mx-auto px-4 py-8">
    <section th:replace="~{notifications/fragments :: notificationList}"></section>
</main>

<footer th:replace="~{layout/layout :: footer}"></footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alertBox = document.getElementById("successAlert");
        if (alertBox) {
            setTimeout(() => {
                alertBox.style.opacity = "0";
                setTimeout(() => alertBox.remove(), 500);
            }, 5000);
        }
    });
    function closeAlert() {
        const alertBox = document.getElementById("successAlert");
        if (alertBox) {
            alertBox.remove();
        }
    }
</script>
</body>
</html>
