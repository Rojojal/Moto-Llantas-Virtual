<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head th:replace="~{layout/layout :: head}">
        <title>Moto Llantas</title>
        <meta charset="UTF-8"/>
    </head>
    <body class="flex flex-col min-h-screen">

    <div id="errorAlert"
         th:if="${error}"
         class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center w-full max-w-md p-4 text-red-400 bg-red-950 rounded-lg shadow-md opacity-0 transition-opacity duration-500"
         role="alert">

        <!-- Icono -->
        <svg class="flex-shrink-0 w-5 h-5 me-3 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.721-1.36 3.486 0l6.518 11.594c.75 1.334-.213 2.995-1.743 2.995H3.482c-1.53 0-2.493-1.661-1.743-2.995L8.257 3.1zM11 14a1 1 0 11-2 0 1 1 0 012 0zm-1-2a1 1 0 01-1-1V8a1 1 0 112 0v3a1 1 0 01-1 1z" clip-rule="evenodd"/>
        </svg>

        <div class="text-sm font-medium flex-1" th:text="${error}">Ocurri√≥ un error.</div>

        <button type="button" onclick="closeErrorAlert()" class="text-red-400 hover:text-red-200 transition-colors">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- succes alert -->
    <div id="successAlert"
         th:if="${success}"
         class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center w-full max-w-md p-4 text-green-400 bg-green-950 rounded-lg shadow-md opacity-0 transition-opacity duration-500"
         role="alert">

        <!-- Icon -->
        <svg class="flex-shrink-0 w-5 h-5 me-3 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>

        <!-- msg -->
        <div class="text-sm font-medium flex-1" th:text="${success}">Perfil actualizado correctamente.</div>

        <!-- close button -->
        <button type="button" onclick="closeAlert()" class="text-green-400 hover:text-green-200 transition-colors">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

        <header th:replace="~{layout/layout :: header}"/>

        <section th:replace="~{login/fragments :: register}"/>

        <footer th:replace="~{layout/layout :: footer}"/>
    </body>
</html>
