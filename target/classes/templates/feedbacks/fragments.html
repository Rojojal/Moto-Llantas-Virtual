<!DOCTYPE html>
<html class="h-full" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/layout :: head}">
        <title>Taller Llantas</title>
    </head>
    <body class="flex flex-col min-h-screen">
        <section th:fragment="feedback"> 
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Calificar Servicio</h1>

            <form th:action="@{'/feedbacks/feedback/' + ${repairOrder.id}}" method="post" th:object="${feedback}" class="space-y-6 bg-white p-6 rounded shadow-md">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Calificación</label>
                    <div class="flex gap-1" id="star-container">
                        <input type="hidden" th:field="*{rating}" id="rating" />

                        <span class="star text-3xl cursor-pointer text-gray-300" data-value="1">★</span>
                        <span class="star text-3xl cursor-pointer text-gray-300" data-value="2">★</span>
                        <span class="star text-3xl cursor-pointer text-gray-300" data-value="3">★</span>
                        <span class="star text-3xl cursor-pointer text-gray-300" data-value="4">★</span>
                        <span class="star text-3xl cursor-pointer text-gray-300" data-value="5">★</span>
                    </div>
                </div>
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700">Comentarios adicionales (opcional)</label>
                    <textarea id="comment" name="comment" th:field="*{comment}" rows="4"
                              class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Escriba aquí sus comentarios..."></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                        Enviar Calificación
                    </button>
                </div>
            </form>
        </section>
    </body>
</html>
